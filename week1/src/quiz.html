<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link href="/src/styles.css" rel="stylesheet">
</head>
<body> 
        <header>
            <div class="bg-blue-500 h-36 flex items-center justify-center mb-20">
                <h1 class="text-3xl font-bold  text-center text-white">
                    Andres Castro Quiz App
                </h1>
            </div>
        </header>
      
        <main class="flex flex-col items-center">

            <p class="text-lg">Score: <span id="score"></span></p>
        <div id="quiz-container" class="w-full flex flex-col items-center">
            <h2 id="question" class="text-2xl text-center my-5">This is the question</h2>

            <div id="container-questions"class="w-1/2">  
                <div class="flex items-center border-2 border-i rounded-md mb-5">
                    <p class="bg-amber-400 font-semibold px-5 py-2"> A </p>
                    <p class="choice-text pl-5 w-full py-2" data-number="1"> AR </p>
                </div>
                <div class="flex items-center border-2 border-i rounded-md mb-5">
                    <p class="bg-amber-400 font-semibold px-5 py-2"> B </p>
                    <p class="choice-text pl-5 w-full py-2" data-number="2"> question 2</p>
                </div>
                <div class="flex items-center border-2 border-i rounded-md mb-5">
                    <p class="bg-amber-400 font-semibold px-5 py-2"> C </p>
                    <p class="choice-text pl-5 w-full py-2" data-number="3"> question 3</p>
                </div>
                <div class="flex items-center border-2 border-i rounded-md mb-5">
                    <p class="bg-amber-400 font-semibold px-5 py-2"> E </p>
                    <p class="choice-text pl-5 w-full py-2" data-number="4"> question 4</p>
                </div>
            </div>
        </div>

        </main>
        <footer class="flex justify-center mt-20"> 
            2023 &copy;<span id="year"> </span> Andres Castro 
        </footer>    
        <script src="/dist/quiz.js"></script>        
</body>
</html>
